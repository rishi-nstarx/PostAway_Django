{% comment %} {% extends "layout.html" %}
{% block title %}SignUp | PostAway{% endblock title %}
{% block content %}
<h2>User Registration</h2>
<form action="/submit_form/" method="POST">
    {% csrf_token %}
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" maxlength="20" required><br><br>
    
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" maxlength="255" required><br><br>
    
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" maxlength="255" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" maxlength="10" required><br><br>
    
    <input type="submit" value="Submit">
</form>

{% endblock %} {% endcomment %}

<body>
    <h2>User Registration</h2>
    <form action="{% url 'signup' %}" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        
        <label for="image">Select a profile picture:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" maxlength="20" required pattern="[A-Za-z0-9]+" title="Username must contain only letters and numbers."><br><br>
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" maxlength="255" required><br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" maxlength="255" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" maxlength="10" required><br><br>
        
        <button type="submit">Sign Up</button>
    </form>
    <strong>Already have an accout? <a href="{% url 'signin' %}">Sign In here</a></strong>
</body>
